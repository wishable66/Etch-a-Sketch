<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="range.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>

    <main>
      <div class="settings">
        <input type="color" name="colorPicker" id="colorPicker" class="color-picker">
        <button class="btn-color"><p class="active">Color Mode</p></button>
        <button class="btn-eraser"><p>Eraser Mode</p></button>
        <button class="reset"><p>Reset</p></button>
        <div class="grid-size">16 x 16</div>
        <input type="range" name="size-slider" id="size-slider" min="1" max="64" class="slider" value="16">
      </div>
      <div class="grid">
      </div>
    </main>
    <footer class="footer">
      <p>Copyright &copy; wishable 2023</p>
    </footer>
  </div>
</body>
</html>
